<h1>从0开始</h1>
<p>
时代在不断地变化，对自己也要不断地变化。不管新语言发展的有多快，心中的梦想不能变。也许开始的时候
总觉得有些困难，但慢慢地，我们积累了各个各样的经验。总觉得自己能驾驶一切，但再进一步，我们发现，
十年麿一剑，任何事情都得慢慢积累。
</p>
